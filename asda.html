<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de z-index</title>
  <style>
    .tooltip {
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 10;
      background-color: lightgray;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .elemento {
      position: relative;
      cursor: pointer;
    }

    .elemento:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de z-index</h1>

  <div class="elemento">
    Este es un elemento con un tooltip.
  </div>

  <div class="tooltip">
    Este es el contenido del tooltip.
  </div>
</body>
</html>
